<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>LeaderBoard</title>
</head>

<body>
  <h1>LeaderBoard</h1>
  <div class="container">
    <section class="display-score">
      <header class="display-header">
        <h2>Recent Scores</h2>
        <div data-refresh class="btn refresh-btn">Refresh
          <i class="material-icons">autorenew</i>
        </div>
      </header>
      <ul data-score-list class="scores-list">
      </ul>
    </section>

    <section class="add-score">
      <h2>Add your score</h2>
      <form data-form-add>
        <input type="text" name="name" id="name" placeholder="Your name" required>
        <input type="number" name="score" id="score" placeholder="Your score" min="1" max="100">
        <input type="submit" value="Submit" class="btn submit-btn">
      </form>


    </section>
  </div>

</body>

</html>
